    <br> <br> 

    <!-- Input field for Swedish personal number -->
    <label for="personalnumber"> Swedish security number </label>
    <input
        type="text" 
        id="personalnumber"
        name="personalnumber"
        placeholder="YYYYMMDD-XXXX"
        pattern="\d{6,8}-\d{4}"
        required
    >

        <!-- 
        Pattern explanation:
        \d{6,8}  = 6 to 8 digits (YYMMDD or YYYYMMDD)
        -        = hyphen
        \d{4}    = 4 digits
        required = field must be filled
        -->
